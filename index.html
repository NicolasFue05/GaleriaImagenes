<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria De Imagenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Galeria de Imagenes</h1>
    </header>

    <div class="links">
        <div class="add-image-link">
            <button id="show-add-image-form">Añadir Imagen</button>
        </div>
        <div class="edit-image-link">
            <button id="show-edit-image-form">Editar Imagen</button>
        </div>
        <div class="remove-image-link">
            <button id="show-remove-image-form">Eliminar Imagen</button>
        </div>
    </div>

    <div class="add-edit-remove-container">
        <div id="add-image">
            <h3>Añadir imagen</h3><br>
            <label for="image-url">URL de la Imagen</label><br><br>
            <input type="text" id="image-url" name="image-url"><br><br>
            <label for="image-title">Titulo de la Imagen</label><br><br>
            <input type="text" id="image-title" name="image-title"><br><br>
            <div class="add-image-buttons">
                <button type="submit" class="send-btn" id="add-image-btn">Agregar</button>
                <button type="button" class="send-btn" id="add-close-image-btn">Cerrar</button>
            </div>
        </div>

        <div id="edit-image">
            <h3>Editar Imagen</h3><br>
            <label for="edit-image-title">Ingresa el Titulo de la Imagen</label><br><br>
            <input type="text" id="edit-image-title" name="edit-image-title"><br><br>
            <button type="submit" class="send-btn" id="search-image-btn">Buscar Imagen</button><br><br>
            <button type="button" class="send-btn" id="edit-close-image-btn">Cerrar</button>
        </div>

        <div id="remove-image">
            <h3>Eliminar Imagen</h3><br>
            <label for="remove-image-title">Ingresa el Titulo de la Imagen</label><br><br>
            <input type="text" id="remove-image-title" name="remove-image-title"><br><br>
            <button type="submit" class="send-btn" id="remove-image-btn">Eliminar Imagen</button><br><br>
            <button type="button" class="send-btn" id="remove-close-image-btn">Cerrar</button>
        </div>
    </div>

    <div class="gallery">
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <div id="image1" class="image-container">
            <img src="https://m.media-amazon.com/images/I/71aNoFWXxLL._AC_UF894,1000_QL80_.jpg" alt="Vampire Hunter D" class="image">
            <h3 class="title">Vampire Hunter D</h3>
            <div id="image-buttons">
                <button id="image1-eliminatebtn" class="eliminatebtn">Eliminar</button>
                <button id="image1-detailsbtn" class="detailsbtn">Detalles</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
